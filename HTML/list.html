<html>
  <head>
    <title>List Creation</title>
  </head>
  <body>
    <h1>Lists Types in HTML</h1>
    <h3>1.Unordered list</h3>
    <h3>2.Ordered list</h3>
    <div>
      <ul>
        <li>Item-1</li>
        <li>Item-2</li>
        <li>Item-3</li>
      </ul>
    </div>
     <div>
      <ol type="1">
        <li>Item-1</li>
        <li>Item-2</li>
        <li>Item-3</li>
      </ol>
     </div>
  </body>
</html>
