<html>
  <head>
    <title>List Creation</title>
  </head>
  <body>
    <h1>Types of Lists</h1><br>
    <h3>Unordered list</h3><br>
    <h3>Ordered list</h3><br>
    <div>
      <ul>
        <li>item-1</li>
        <li>item-2</li>
        <li>item-3</li>
      </ul>
    </div>
     <div>
      <ol type="1">
        <li>item-1</li>
        <li>item-2</li>
        <li>item-3</li>
      </ol>
     </div>
  </body>
</html>
