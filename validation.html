<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validations</title>
</head>
<body>
    <h1>Check Fines</h1>
    <form action="/getfines">
        <label>Vehicle No*</label>
        <input type="text" pattern="ka[0-9]{2}[A-Za-z]{2}[0-9]{4}" placeholder=""     required/>
        <br><br>
        <label>Mobile*</label>
        <input type="text" placeholder="please enter 10 digit number" pattern="[6-9][0-9]{9}" required/><br><br>
        <input type="submit" value="Get"/>
    </form>
</body> 
</html>
