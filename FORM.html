<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="Registration.html">
        <label>User Name</label>
        <input type="text"/><br><br>
        <label>Mobile</label>
        <input type="number"/><br><br>
        <label>DOB</label>
        <input type="date"><br><br>
        <label>Gender</label>
        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female<br><br>
        <label>State</label>
        <select>
            <option name="state">--select one--</option>
            <option>UP</option>
            <option>AP</option>
            <option>MP</option>
            <option>KA</option>
        </select><br><br>
        <label>Message</label><br>
        <textarea rows="4" cols="40"/>Enter your message here...</textarea><br><br>
        <input type="checkbox"/><label>please Accept<a href="https://link.com/in/terms" target="_blank">T&C</a></label><br><br>
        <input type="submit" value="Register"/>&nbsp;&nbsp;&nbsp;
        <input type="reset" value="CANCEL"/>
    </form>
</body>
</html>
