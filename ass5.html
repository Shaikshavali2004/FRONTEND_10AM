<!DOCTYPE html>
<html>
<head>
    <title>Assignment 5</title>
</head>
<body>
    <h1>Sponsor Registration</h1>
    <form>
       <label>Prefix</label>
        <input type="text"/>&nbsp;&nbsp;&nbsp;&nbsp;
       <label>Company Description </label>
        <textarea rows="2" cols="15"></textarea><br><br>
        <label>Name</label>
        <input type="text" placeholder="First Name"/>
        <input type="text" placeholder="Last Name"/><br><br>
        <label>Preferred Pronouns</label>
        <input type="text" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label>Company Facebook Page</label>
        <input type="text"/></br><br>
        <label>Email</label>
        <input type="email" placeholder="sample@example.com"/><br><br>
        <label>Work Phone</label>
        <input type="tel"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label>Company Twitter Handle</label>
        <input type="text"><br><br>
        <label>Cell Phone</label>
        <input type="number"><br><br>
        <label>Job Title</label>
        <input type="text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label>Company LinkedIn Handle</label>
        <input type="text"><br><br>
        <label>Company</label>
        <input type="text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label>Sponsorship Level</label>
        <input type="radio" name="level" value="Gold">Gold
        <input type="radio" name="level" value="Diamond">Diamond
        <input type="radio" name="level" value="Platinum">Platinum<br><br>
        <label>Full Business Address</label>
        <input type="text">&nbsp;&nbsp;&nbsp;<br><br>
        <label>Company Website</label>
        <input type="text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label>Additional Guests(name,email)</label>
        <input type="text">
    </form>
</body>
</html>
