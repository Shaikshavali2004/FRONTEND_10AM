<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="Registered">
        <label>User Name*</label>
        <input type="text" minlength="5" maxlength="8"  required/>
        <br><br>
        <label>Mobile*</label>
        <input type="text" placeholder="please enter 10 digit number" pattern="[6-9][0-9]{9}" required/><br><br>
        <input type="submit" value="Register"/>
    </form>
</body>
</html>
